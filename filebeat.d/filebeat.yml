# ============================== Filebeat inputs ===============================
# (No plain inputs needed for nginx module demo. You can leave empty or remove.)
filebeat.inputs: []

# ============================== Filebeat modules ==============================
# This is the critical bit â€” it makes Filebeat load ./modules.d/*.yml dynamically
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: true

# ======================= Elasticsearch output ================================
output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  username: "elastic"
  password: "${ELASTIC_PASSWORD}"

# ============================== Setup (templates/ILM) ========================
# Keep defaults; Filebeat v8 writes to the filebeat data stream by default (.ds-filebeat-8.x.x-*)
setup.ilm.enabled: auto

# ============================== Logging ======================================
logging.level: info
logging.to_files: false
logging.to_stderr: true
